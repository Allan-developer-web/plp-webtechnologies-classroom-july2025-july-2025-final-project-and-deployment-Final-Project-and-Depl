<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Contact — Acme Products</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <header class="site-header">
    <div class="container header-inner">
      <a class="logo" href="index.html">Acme<span>Products</span></a>
      <button id="nav-toggle" class="nav-toggle" aria-expanded="false" aria-controls="site-nav">
        <span class="hamburger"></span>
        <span class="sr-only">Toggle navigation</span>
      </button>
      <nav id="site-nav" class="site-nav" aria-label="Primary">
        <ul>
          <li><a href="index.html">Home</a></li>
          <li><a href="about.html">About</a></li>
          <li><a href="products.html">Products</a></li>
          <li><a href="contact.html" class="active">Contact</a></li>
        </ul>
      </nav>
    </div>
  </header>
  <main class="container">
    <form id="contact" novalidate>
      <label for="name">Name</label>
      <input id="name" name="name" required>
      <label for="email">Email</label>
      <input id="email" type="email" required>
      <label for="message">Message</label>
      <textarea id="message" required></textarea>
      <button type="submit">Send</button>
    </form>
    <div id="form-status"></div>
  </main>
  <footer class="site-footer">
    <div class="container footer-inner">
      <div class="brand">© <span id="year-4"></span> Acme Products</div>
      <nav class="footer-nav" aria-label="Footer">
        <ul>
          <li><a href="index.html">Home</a></li>
          <li><a href="about.html">About</a></li>
          <li><a href="products.html">Products</a></li>
        </ul>
      </nav>
    </div>
  </footer>
  <script src="js/main.js"></script>
</body>
</html>
